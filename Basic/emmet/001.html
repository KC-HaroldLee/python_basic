<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 연습이 끝나면 돌려 놓을 것 -->

  <!-- 기본1 -->
  li*5

  <!-- 기본2 -->
  li*5>a

  <!-- 차일드 -->
  div>div>ul>li*5

  <!-- 시빌링 -->
  div>+p+p+pre

  <!-- 안쓸듯... -->
  div>p>p>^^a

  <!-- 그루핑 -->
  div>ul>li>a*5

  div>ul(li>a)*5

  <!-- 아이디와 클래스 부여 -->
  div#main>p.title

  <!-- 속성값 부여하면서 만들기 + innerText-->
  a[href="https://naver.com"]{네이버 링크}

  <!-- 순서대로 숫자 붙이기 -->
  ul>li.items$*5
</body>
</html>
